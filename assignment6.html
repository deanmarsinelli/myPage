<script src="js/dynamictable.js"></script>
<h2>Multiplication Table Creator</h2>
<p>
  Please fill out the form below with whole numbers to create a multiplication table.
</p>
<!-- left div contains the text for the form -->
<div id="left">
  <p>
    Row Start 
  </p>
  <p>
    Row End 
  </p>
  <p>
    Column Start 
  </p>
  <p>
    Column End 
  </p>
</div> <!-- end of left div -->

<!-- right div contains the input fields for the form -->
<div id="right">
  <!-- 
    Form that will not reload the page when submitted.
    Each value submitted will be used in the javascript to
    create the multiplication table . The error span is where an
    asterisk will be placed if the user enters invalid input.
  -->
  <form id="frm" action="javascript:void(0)">
    <p>
      <input type="text" id="rowStart" name="rowStart"><span id="error1"></span>
    </p>
    <p>
      <input type="text" id="rowEnd" name="rowEnd"><span id="error2"></span>
    </p>
    <p>
      <input type="text" id="colStart" name="colStart"><span id="error3"></span> 
    </p>
    <p>
      <input type="text" id="colEnd" name="colEnd"><span id="error4"></span>
    </p>
    <input type="submit">
  </form>
</div> <!-- end of right div -->

<!-- table div is where the dynamic table will be created -->
<div id="table">
  <table>
    <tbody id="formOutput">
    <!-- dynamic content will be placed here -->
    </tbody>
  </table>
  <p id="errorMessage"></p>
</div> <!-- end of table div -->
